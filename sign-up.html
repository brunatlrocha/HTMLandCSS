<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CST8117 - Project 3</title>

  <link rel="stylesheet" href="sign-up.css"/>

</head>
<body>
  <header>
    <div id="logo">
      <img src="images/logo - blue.svg" alt="logo" height="20"/>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="title">Work smarter. Save time.</div>
      <div id="description">Easily manage your projects. Get on the list and receive in-app perks available only to 
        early subscribers. We are moving into final development and getting ready for official launch soon.</div>
    </div>
    <div class="about-container">
      <form id="register-form">
        <div class="register-container">
            <div id="nameRegister">Name</div>
            <input type="text" name="name" id="name"/>
            <div id="emailRegister">Email</div>
            <input type="text" name="emailaddress" id="emailaddress"/>  
            <div id="selectPlan">Plan</div>
            <select id="plan">
              <option value="select">Select a plan...</option>
              <option value="basic">Basic Pack Free</option>
              <option value="pro">Pro Pack $9.99</option>
              <option value="ultimate">Ultimate Pack $19.99</option>
            </select>
        </div>
      </form>
      <div id="getStarted">
        <button id="button1">Get on the list</button>
      </div>
    </div>
  </main> 
</body>
</html>
